<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="commun/quotes.json">
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#msg").html(quotes[0].msg);
            $("#author").html(quotes[0].author);

            $("#getQuote").on("click", function() {
                var pos = parseInt(Math.random() * quotes.length);
                console.log(pos);
                $("#msg").html(quotes[pos].msg);
                $("#author").html(quotes[pos].author);
            });
        });
    </script>

    <style>
        .center {
            margin: auto;
            margin-top: 150px;
            width: 60%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid center">
        <div class="center-block">
            <blockquote class="blockquote-reverse">
                <div class="">
                    <p id="msg"></p>
                    <footer id="author">

                    </footer>
                </div>
                <div class="pull-rigth">
                    <button id="getQuote" class="btn btn-primary btn-sm">
                        Get Quote
                    </button>
                </div>
            </blockquote>
        </div>
    </div>
</body>
</html>
